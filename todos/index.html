<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaJs - Todos</title>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
            <input type="button" value="등록">
        </header>
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox"
            <ul class="todo-list">
                <li>
                    <div class="view">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">asd</label>
                        <input type="button" value="X">
                    </div>
                </li>
            </ul>
        </section>

        <section class="footer">
            <span class="todo-count">
                <strong>1</strong>
                items left
            </span>                
            <ul class="filters">
                <li>All</li>
                <li>Active</li>
                <li>Completed</li>
            </ul>
        </section>
    </section>
    <footer class="info">
        <p>create by <a href="https://github.com/Sunflo-H">SunFlo</a></p>
    </footer>
    <script src="/todos/index.js"></script>
</body>
</html>
