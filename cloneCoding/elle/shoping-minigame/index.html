<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Headder -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <button>
          <img src="img/logo.png">
        </button>
      </div>
      <!-- Filter -->
      <div class="filter">
        <button class="filter-img-button btn">
          <img src="img/blue_t.png" alt="blue_t"  data-key="type" data-value="tshirt">
        </button>
        <button class="filter-img-button btn " >
          <img src="img/blue_p.png" alt="blue_p" data-key="type" data-value="pants">
        </button>
        <button class="filter-img-button btn" >
          <img src="img/blue_s.png" alt="blue_s" data-key="type" data-value="skirt">
        </button>
        <button class="filter-color-button btn blue" data-key="color" data-value="blue">Blue</button>
        <button class="filter-color-button btn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="filter-color-button btn pink" data-key="color" data-value="pink">Pink</button>
      </div>
    </header>
    <!-- Main -->
    <main>
      <ul class="items">
        
      </ul>
    </main>
  </body>
</html>
