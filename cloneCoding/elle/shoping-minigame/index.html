<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Headder -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <button>
          <img src="img/logo.png">
        </button>
      </div>
      <!-- Filter -->
      <div class="filter">
        <button class="filter-img-button"><img src="img/blue_t.png" alt=""></button>
        <button class="filter-img-button"><img src="img/blue_p.png" alt=""></button>
        <button class="filter-img-button"><img src="img/blue_s.png" alt=""></button>
        <button class="filter-color-button blue">Blue</button>
        <button class="filter-color-button yellow">Yellow</button>
        <button class="filter-color-button pink">Pink</button>
      </div>
    </header>
    <!-- Main -->
    <main>
      <ul >
        <li class="shopping-list">
          <img src="img/pink_t.png" alt="">
          <span>pink, small size</span>
        </li>
      </ul>
    </main>
  </body>
</html>
